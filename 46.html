<!DOCTYPE html>
<html>
<head>
  <title>JavaScript</title>
  <script>
    var ary = new Array();

    ary[0] = 10;
    ary[1] = 'Harry';
    ary[2] = true;

    document.write("<ul>");
    for(var a = 0; a < 3; a++){
      document.write("<li>" + ary[a] + "</li>");
    }
    document.write("</ul>");

  </script>
</head>
